<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Document</title>
</head>

<body class="d-flex justify-content-between align-items-center flex-column bg-danger">
   <header class="container bg-danger d-flex flex-column align-items-center m-3">
      <h1 class="d-none">MisterInforCell</h1>
      <img class="align-items-center col-5 col-md-2 rounded-circle" src="./img/logo.png" alt="logomarca vermelha da infocell" >
   </header>
   <h2 class="text-white">Consultar OS</h2>
   <section class="container d-flex justify-content-center align-items-center">
      <form class="form-control d-flex justify-content-center flex-column m-1">
         <div class="form-group d-flex flex-column align-items-center">
            <label for="exampleInputEmail1">Número da OS</label>
            <input type="number" class="form-control valor" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o número da OS" />
         </div>
         <input type="submit" class="btn btn-primary m-3" value="Consultar" id="buton"/>
      </form>
   </section>
   <script>
      function pegarValor(){
         const inputValue = document.querySelector(".valor").value;
         return inputValue;
      }


      const inp = document.querySelector("#buton");
      inp.onclick = function (e) {
         e.preventDefault();
         if(pegarValor()){
			window.location.href = "/consulta/" + pegarValor();
		}
         
      }
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
